<html lang="en">

</head>

    <header class="secao-topo">
        <p class="secao-largura-limitada">
            CarAki
        </p>
    </header>

    <section class="secao-background-capa">
        <div class="secao-background-conteudo">
            <div class="secao-largura-limitada">
            <h1>Carros</h1>
            <h2>Revenda de Carros</h2>
            </div>
        </div>
    </section>

    <section class="secao-largura-limitada secao-conteudo">

            Há 30 anos trazendo confiança para sua tranquilidade quando consquitar o seu carro. Temos o melhores preço da

        </p>
            <img class="img-conteudo" src="img/img1.jpg" alt="Carro 1">

            <p> Veículo:
                <input type="text" id="inVeiculo" required>

            <p> Preço:
                <input type="number" id="inPreco" required>
            </p>
            
            <input type="submit" value="Ver Promoção">
            
        </form>
        
        <h3 id="outResp1"></h3>
        
        <h3 id="outResp2"></h3>
        
        <h3 id="outResp3"></h3>
